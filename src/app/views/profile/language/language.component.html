<div class="datos_idiomas">  
    <h2>Idiomas</h2>
    <table  *ngFor="let user of currentUser">
      <thead>
        <tr>
          <th>Nivel</th>
          <th>Idioma</th>
          <th>Fecha título</th>
        </tr>
      </thead>
      <tbody  *ngFor="let language of user.languages">
        <td>{{language.level.name}}</td>
        <td>{{language.name.name}}</td>
        <td>{{language.date}}</td>
        <td>
          <button class="btn_form">Borrar
          </button>
          <button class="btn_form"  routerLink="/admin/profile/language/language-detail/{{language.uid}}">Editar
          </button>
        </td>
      </tbody>
      <tfoot>
        
      </tfoot>
    </table> 
    <button routerLink="/admin/profile/language/language-detail/?">Añadir idioma</button>
  </div>
